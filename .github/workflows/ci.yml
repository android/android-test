name: Build
on:
  push:
    branches:
      - main
      - 'axt_**_release_branch'

  pull_request:
    branches:
      - main
      - 'axt_**_release_branch'

env:
  cache-version: v1

jobs:
  gradle-wrapper-validation:
    name: gradle-wrapper-validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/wrapper-validation-action@v1
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: 'Cache Bazel files'
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: ${{ runner.os }}-${{ env.cache-version }}-bazel-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-version }}-bazel-build-
      - name: Build maven artifacts
        run: bazelisk build //:axt_m2repository
        shell: bash
      - name: cp to upload dir
        run: |
          mkdir -p ~/download
          cp bazel-bin/axt_m2repository.zip ~/download
        shell: bash
      - name: 'Upload local snapshot for tests'
        uses: actions/upload-artifact@v4
        with:
          name: local-snapshot
          path: ~/download
      - name: 'Clean bazel cache'
        # Don't cache the bazel/external directory, since it can be  > 2GB
        # and is expensive to restore and save
        # According to the documentation, we should be able to exclude these via
        # the actions/cache path, e.g. "!~/.cache/bazel/*/*/external/" but that
        # doesn't seem to work.
        run: |
          rm -rf $(bazel info repository_cache)
          rm -rf ~/.cache/bazel/*/*/external/
        shell: bash
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: 'Cache Bazel files'
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: ${{ runner.os }}-${{ env.cache-version }}-bazel-test-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-version }}-bazel-test-
      - name: Run Robolectric tests
        run: bazelisk test --test_tag_filters=robolectric --build_tag_filters=robolectric --test_output=all ...
        shell: bash
      - name: 'Clean bazel cache'
        # Don't cache the bazel/external directory, since it can be  > 2GB
        # and is expensive to restore and save
        # According to the documentation, we should be able to exclude these via
        # the actions/cache path, e.g. "!~/.cache/bazel/*/*/external/" but that
        # doesn't seem to work.
        run: |
          rm -rf $(bazel info repository_cache)
          rm -rf ~/.cache/bazel/*/*/external/
        shell: bash
  gradle-emulator-test:
    runs-on: ubuntu-latest
    needs: [build, gradle-wrapper-validation]
    timeout-minutes: 20
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Enable KVM group perms
        run: |
            echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
            sudo udevadm control --reload-rules
            sudo udevadm trigger --name-match=kvm
      - name: Set ANDROID_USER_HOME
        run: echo "ANDROID_USER_HOME=$HOME/.android" >> $GITHUB_ENV
      - name: 'Cache Gradle files'
        uses: gradle/gradle-build-action@v2
      # Saving the GMD snapshot to cache is expensive
      # Theoretically we only need to update the cache if the snapshot is changed,
      # which should only happen if emulator version or system image has changed.
      # As a workaround, encorporate the year and week to the cache key, so 
      # the snapshot cache gets regenerated every week
      # http://man7.org/linux/man-pages/man1/date.1.html
      - name: Get Date
        id: get-date
        run: |
          echo "date=$(/bin/date -u "+%Y%U")" >> $GITHUB_OUTPUT
        shell: bash
      - name: 'Cache GMD snapshot'
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/avd/gradle-managed/*
            ~/.android/adb*
          # use combination of date (to cover case where emulator or system image version changed) and 
          # hash of top-level build.gradle (to cover case where AGP or android API level changed)
          key: ${{ runner.os }}-${{ env.cache-version }}-gmd-${{ steps.get-date.outputs.date }}-${{ hashFiles('gradle-tests/build.gradle') }}
      - name: 'Download local snapshot for tests'
        uses: actions/download-artifact@v4
        with:
          name: local-snapshot
          path: ~/download
      - name: 'Install to local maven repo'
        run: |
          mkdir -p ~/.m2
          unzip ~/download/axt_m2repository.zip -d ~/.m2/
        shell: bash
      - name: 'Setup Android SDK'
        uses: android-actions/setup-android@v2
      - name: 'Run gradle tests'
        run: |
          cd ${{ github.workspace }}/gradle-tests
          ./gradlew nexusOneDebugAndroidTest -Pandroid.testoptions.manageddevices.emulator.gpu="swiftshader_indirect" --no-watch-fs --stacktrace
        shell: bash
      - name: 'Upload test reports'
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: gradle-tests/**/build/reports/androidTests/

